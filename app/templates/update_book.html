<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/users">Kullanıcı Listesi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/books">Kitap Listesi</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('logout_view') }}">Çıkış↪</a>
              </li>
          </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Update book</h1>
        <form action="{{ url_for('modify_book', id=book.id) }}" method="post">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" name="id" value="{{ book.id }}" readonly>
            </div>
            <div class="form-group">
                <label for="name">İsim:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ book.name }}" required>
            </div>
            <div class="form-group">
                <label for="author">Yazar:</label>
                <input type="author" class="form-control" id="author" name="author" value="{{ book.author }}" required>
            </div>
            <div class="form-group">
              <label for="price">Fiyat(TL):</label>
              <input type="price" class="form-control" id="price" name="price" value="{{ book.price }}" required>
          </div>
            </div>
            <div class="form-group">
              <label for="quantity">Stok:</label>
              <input type="quantity" class="form-control" id="quantity" name="quantity" value="{{ book.quantity }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update book</button>
            <a href="{{ url_for('books_list') }}" class="btn btn-secondary">Back to books List</a>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
